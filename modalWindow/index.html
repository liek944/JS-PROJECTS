<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Modal Popup Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f4f4f9;
    }

    /* Button */
    .open-modal-btn {
      padding: 12px 20px;
      font-size: 16px;
      background: #4f46e5;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .open-modal-btn:hover {
      background: #4338ca;
    }

    /* Overlay */
    .modal-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      /* hidden by default */
      justify-content: center;
      align-items: center;
    }

    /* Modal Box */
    .modal {
      background: white;
      padding: 20px;
      border-radius: 10px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 5px 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      position: relative;
      animation: fadeIn 0.3s ease;
    }

    /* Close button */
    .close-btn {
      position: absolute;
      top: 10px;
      right: 12px;
      font-size: 18px;
      background: none;
      border: none;
      cursor: pointer;
      color: #555;
    }

    .close-btn:hover {
      color: #000;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body>

  <!-- Button to open modal -->
  <button class="open-modal-btn">Open Modal</button>

  <!-- Modal structure -->
  <div class="modal-overlay">
    <div class="modal">
      <button class="close-btn">&times;</button>
      <h2>Hello!</h2>
      <p>This is a simple modal popup window.</p>
    </div>
  </div>
<script>
const modalBtn = document.querySelector(".open-modal-btn")
const closeBtn = document.querySelector(".close-btn")
const modalOverlay = document.querySelector(".modal-overlay")

modalBtn.addEventListener('click', function (){
  if (modalOverlay.style.display === 'none' || modalOverlay.style.display === '') {
    modalOverlay.style.display = 'flex';
  } else {
    modalOverlay.style.display = 'none';
  }
})
modalOverlay.addEventListener('click', function (event){
  if (event.target === modalOverlay) {
    modalOverlay.style.display = 'none';
  }
})

closeBtn.addEventListener('click', function () {
  modalOverlay.style.display = 'none';
});

</script>
</body>

</html>
