<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Countdown Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      background: #1e1e1e;
      padding: 2rem;
      border-radius: 1rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.5);
    }

    h1 {
      margin-bottom: 1.5rem;
      font-size: 1.8rem;
    }

    input[type="datetime-local"] {
      padding: 0.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      margin-bottom: 1rem;
    }

    button {
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      border: none;
      border-radius: 0.5rem;
      background: #4CAF50;
      color: #fff;
      cursor: pointer;
      margin-top: 0.5rem;
    }

    button:hover {
      background: #45a049;
    }

    .timer {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-top: 2rem;
      font-size: 1.5rem;
    }

    .timer div {
      background: #222;
      padding: 1rem;
      border-radius: 0.5rem;
      min-width: 70px;
    }

    .label {
      display: block;
      font-size: 0.8rem;
      color: #bbb;
      margin-top: 0.3rem;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1>Countdown Timer</h1>
    <input type="datetime-local" id="datetime" />
    <br>
    <button id="startBtn">Start Countdown</button>

    <div class="timer" id="timerDisplay">
      <div><span id="days">0</span><span class="label">Days</span></div>
      <div><span id="hours">0</span><span class="label">Hours</span></div>
      <div><span id="minutes">0</span><span class="label">Minutes</span></div>
      <div><span id="seconds">0</span><span class="label">Seconds</span></div>
    </div>
  </div>

  <script>
  const dateTime = document.getElementById("datetime")
  const startBtn = document.getElementById("startBtn");
  const days = document.getElementById("days");
  const hours = document.getElementById("hours");
  const minutes = document.getElementById("minutes");
  const seconds = document.getElementById("seconds");


  dateTime.addEventListener('change', function() {
  })
  startBtn.addEventListener("click", function () {
      if (!dateTime.value) {
        alert("Please select a date and time before starting the countdown.");
        return;
      }
      const targetDate = new Date(dateTime.value).getTime(); // userâ€™s chosen date

      // update every 1 second
      const timer = setInterval(function () {
        const now = new Date().getTime();
        const diff = targetDate - now;

        if (diff <= 0) {
          clearInterval(timer); // stop when countdown reaches 0
          return;
        }

        //formulas 
        const daysLeft = Math.floor(diff / (1000 * 60 * 60 * 24));
        const hoursLeft = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutesLeft = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
        const secondsLeft = Math.floor((diff % (1000 * 60)) / 1000);


        days.textContent = daysLeft;
        hours.textContent = hoursLeft;
        minutes.textContent = minutesLeft;
        seconds.textContent = secondsLeft;
      }, 1000);
    });

  
  </script>
</body>

</html>
