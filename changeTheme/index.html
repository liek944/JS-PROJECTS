<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light/Dark Mode Toggle</title>
  <style>
    /* Default Light Theme */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      transition: background 0.3s, color 0.3s;
      background: #ffffff;
      color: #222;
    }

    header {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      padding: 1rem;
      border-bottom: 1px solid #ddd;
    }

    .toggle-btn {
      cursor: pointer;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 20px;
      background: #222;
      color: #fff;
      font-size: 0.9rem;
      transition: background 0.3s;
    }

    .toggle-btn:hover {
      background: #555;
    }

    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 80vh;
      font-size: 1.5rem;
    }

    /* Dark Theme */
    body.dark {
      background: #121212;
      color: #f1f1f1;
    }

    body.dark .toggle-btn {
      background: #f1f1f1;
      color: #121212;
    }

    body.dark .toggle-btn:hover {
      background: #ddd;
    }
  </style>
</head>

<body>
  <header>
    <button class="toggle-btn">ðŸŒ™ Dark Mode</button>
  </header>

  <main>
    <p>Welcome to my website!</p>
  </main>

  <script>
    document.querySelector(".toggle-btn").addEventListener("click", () => {
        document.body.classList.toggle("dark");
      });


  </script>
</body>

</html>
